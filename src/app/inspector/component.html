<form *ngIf="selectedNode" (ngSubmit)="onCommitForm()">
  <div>
    Key: <span>{{ selectedNode.data.key }}</span>
  </div>
  <div>Color: <input name="color" [(ngModel)]="data.color" /></div>
  <button type="submit">Commit</button>
</form>

<div *ngIf="!selectedNode">Select a Node to use Inspector.</div>
